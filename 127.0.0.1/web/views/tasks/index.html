<script>
$(document).ready( function() {

  $('a.delete').click( function() {
    var theAnchor = this;
    if ( confirm('Are you sure you want to delete this?' ) )
      $.ajax({
        type: 'delete',
        url: $(this).attr('href'),
        success: function(data, textStatus) {
            var toRemove = $(theAnchor).attr('data-remove');
            $("#" + toRemove).remove();
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
          alert("Ooooops!, request failed with status: " + XMLHttpRequest.status + ' ' + XMLHttpRequest.responseText);
        }
      });
    return false;
  });

});

</script>
<p>This is the main task page...</p>

<h2>Task Listing</h2>
<ul>
  <% for(var i = 0 ; i < tasks.length; i++ ) { %>
    <li id="task_<%= tasks[i].id %>"><a href="/tasks/<%= tasks[i].id %>"> <%= tasks[i].title %> <%= tasks[i].notes %></a> - <!--form action="/tasks/<%= tasks[i].id %>" method="DELETE"><input type="submit" name="del" value="Delete Note" /></form-->  <a class="delete" href="/tasks/<%= tasks[i].id %>" data-remove="task_<%= tasks[i].id %>">Delete</a></li>
  <% } %>
</ul>

<h2>Create a new task:</h2>
<form action="/tasks" method="post">
  <div class="field">
    <label for="title">Task title:</label>
    <input type="text" name="title" id="title" class="text" />
  </div>
  <div class="field">
    <label for="notes">Notes:</label>
    <textarea rows="6" cols="40" name="notes" id="notes"></textarea>
  </div>
  <div class="field">
    <input type="submit" value="Save" />             
  </div>
</form>
